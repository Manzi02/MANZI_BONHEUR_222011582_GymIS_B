<!DOCTYPE html>
<html>
<head>
    <title>ENTER INFO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
        }
        input, select {
            width: calc(100% - 130px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
        .navbar {
            background-color: red;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
        }
        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="./home.html">HOME</a>
    <a href="./About.html">ABOUT</a>
    <a href="./Contact.html">CONTACT</a>
    <a href="./Form.html">FORM</a>
    <a href="./My book.html">MYBOOK</a>
</div>

<form action="#" method="POST">
    <label for="id">ID:</label>
    <input type="number" name="id" id="id"><br>

    <label for="fname">First Name:</label>
    <input type="text" name="fname" id="fname"><br>

    <label for="lname">Last Name:</label>
    <input type="text" name="lname" id="lname"><br>

    <label for="gender">Gender:</label>
    <input type="text" name="gender" id="gender"><br>

    <label for="date">DOB:</label>
    <input type="date" name="date" id="date"><br>

    <label for="age">Age:</label>
    <input type="number" name="age" id="age"><br>

    <label for="province">Province:</label>
    <select name="province" id="province">
        <option value="Kigali">Kigali City</option>
        <option value="Northern">Northern Province</option>
        <option value="Southern">Southern Province</option>
        <option value="Eastern">Eastern Province</option>
        <option value="Western">Western Province</option>
    </select><br>

    <label for="lv">Level:</label>
    <input type="text" name="lv" id="lv"><br>

    <label for="gr">Group:</label>
    <input type="text" name="gr" id="gr"><br>

    <label>Sex:</label>
    <input type="radio" name="sex" value="male" checked>Male
    <input type="radio" name="sex" value="female">Female<br>

    <input type="submit" name="sbt" value="SUBMIT">
    <input type="reset" name="cnl" value="CANCEL"><br>
</form>

</body>
</html>
